<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            font-family: Calibri, sans-serif;
            margin: 0;
            padding: 0;
        }

        .email-container {
            font-family: Calibri, sans-serif;
            width: 95%;
            max-width: 950px;
            margin: 15px auto;
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 8px;
            text-align: center;
            overflow: hidden;
            box-shadow: 2px 2px 8px rgba(0, 0, 0, 0.1);
        }

        .email-header {
            text-align: center;
            padding: 20px;
            position: relative;
            color: #ef8a42ea;
        }

        .email-header .logo {
            width: 110px;
            margin-bottom: 5px;
        }

        .email-content {
            padding: 5px 25px;
            font-size: 16px;
        }

        .email-footer {
            text-align: center;
            padding: 5px 20px;
        }

        .email-footer p {
            font-size: 14px;
        }

        .footer-text {
            color: #ef8a42ea;
            text-align: center;
            font-size: 12px;
            margin-top: 15px;
        }

        h2 {
            font-size: 1.8rem;
            margin: 0;
        }

        p {
            margin: 8px 0;
            line-height: 1.6;
        }

        a.btn-hover {
            padding: 15px 25px;
            background: #ed7d2b;
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            display: inline-block;
            margin-top: 20px;
            font-size: 16px;
        }

        a.btn-hover:hover {
            background: #f79740;
        }

        .info-card {
            width: 70%;
            border-top: 1px solid grey;
            border-bottom: 1px solid grey;
            padding: 3px;
            margin: 5px auto;
            text-align: center;
        }

    </style>
</head>
<body>
    <div class="email-container">
        <div class="email-header">
            <a href="pandaplanning.es"><img src="https://i.imgur.com/zNlAZJy.png" alt="Logo" class="logo"></a>
            <h2>{{ title }}</h2>
        </div>
        <div class="email-content">
            <p>Hola {{ name }},</p>
            <p>{{ text }}</p>
            <p>Nos vemos pronto,</p>
            <p><em>El equipo de Panda Planning</em></p>
        </div>
        <div class="email-footer">
            <p class="footer-text">Recuerda que puedes dar de baja las alertas por correo electrónico en cualquier momento desde tu perfil.</p>
            <p>&copy; 2024 <a href="pandaplanning.es">Panda Planning</a>.</p>
        </div>
    </div>
</body>
</html>
